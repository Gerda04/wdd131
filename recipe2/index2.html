<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A wonderful recipe site where you can explore delicious recipes!">
  <meta name="author" content="Your Name or Site Name">
  
  <!-- Open Graph Meta Tags (for Facebook, LinkedIn, etc.) -->
  <meta property="og:title" content="Recipe Book - Delicious Recipes for You">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Explore a variety of delicious recipes for every occasion, from appetizers to desserts. Find your next favorite dish today!">
  <meta property="og:image" content="https://www.yoursite.com/images/recipe-book.png">
  <meta property="og:url" content="https://www.yoursite.com">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Recipe Book - Delicious Recipes for You">
  <meta name="twitter:description" content="Explore a variety of delicious recipes for every occasion, from appetizers to desserts. Find your next favorite dish today!">
  <meta name="twitter:image" content="https://www.yoursite.com/images/recipe-book.png">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo" class="logo">
        <h1>Recipe Book</h1>
      </header>
      <form class="search-bar" action="/search" method="GET">
        <input
          type="text"
          name="q"
          id="search-input"
          placeholder="Search recipes..."
          aria-label="Search recipes"
        >
        <button type="submit">Search</button>
      </form>
  <main>
    <div class="recipe-card">
      <!-- Random recipe card will be loaded here -->
    </div>

    <button id="new-recipe-btn">Show Another Recipe</button>
  </main>
  <script type="module" src="script.js"></script>
  <footer>
    <p>
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik - Flaticon
      </a>
    </p>
    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
      <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon"></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon"></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon"></a>
    </div>
  </footer>
</body>
</html>
