<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact the Star Wars Fan Site team!">
    <meta name="author" content="Your Name">
    <title>Contact Us - Star Wars Fan</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="SWF.webp" alt="Star Wars Fan Logo" class="logo">
            <h1 class="title">Star Wars Fan</h1>
            <img src="SWF.webp" alt="Star Wars Fan Logo" class="logo">
        </div>
    </header>

    <main>
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Please fill out the form below with your questions, comments, or feedback.</p>

        <!-- Contact Form -->
        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Star Wars Fan Site. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
